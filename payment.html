<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppie Checkout</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/payment.css" />
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="checkout-image">
                <div class="info">
                    <h2><img src="./assets/images/logo.svg" width="132" height="27"></h2>
                    
                    
                </div>
                <div class="footer">
                 
                    <select>
                        <option selected>English</option>
                        <option>French</option>
                        <option>Arabic</option>
                    </select>
                </div>
            </div>
            <div class="checkout-text">
    
                <div class="back-to-home">
                    <a href="./index.html">Back to Shoppie</a>
                    <img src="https://img.icons8.com/sf-regular/48/aaaaaa/forward.png" alt="Arrow" height="15px" width="15px" />
                    <a href="">Payment</a>
                </div>

                <div class="pay-button">
                    <button>
                        
                        <span>Paypal</span>
                    </button>
                    <br>
                    <button>
                        
                        <span>Apple pay</span>
                    </button>
                    <br>
                    <button>
                        
                        <span>Google Pay</span>
                    </button>
                </div>
                <br>

                <div class="or-line">
                    <p>Or pay with card</p>
                </div>
    
                <div class="card-details">
                    <label>Card details</label>
                    <div class="card-number">
                        <input type="number" placeholder=" **** **** ****" />
                        <div>
                            <img src="https://img.icons8.com/color/48/000000/visa.png" height="20px" width="20px" />
                            <img src="https://img.icons8.com/color/48/000000/mastercard.png" height="20px" width="20px" />
                            <img src="https://img.icons8.com/color/48/000000/amex.png" height="20px" width="20px" />
                        </div>
                    </div>
                    <div class="card-info">
                        <div class="mm-yy">
                            <input type="number" placeholder="MM / YY" />
                        </div>
                        <div class="cvc">
                            <input type="number" placeholder="CVC" />
                            <img src="https://img.icons8.com/ios/50/000000/card-verification-value.png" height="20px" width="20px" />
                        </div>
                    </div>
                </div>
    
                <div class="owner-name">
                    <label>Email Address</label>
                    <input type="text" placeholder="" />
                </div>
    
                <div class="country-region">
                    <label>Country or region</label>
                    <select>
                        <option>United States</option>
                        <option>Morocco</option>
                        <option>China</option>
                    </select>
                    <input type="number" placeholder="Zip code" />
                </div>
    
                <button class="buy-button">Pay $583.98</button>
    
            </div>
        </div>
        
</body>
</html>
